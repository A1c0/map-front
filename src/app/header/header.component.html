<div id="header">
  <p id="title">
    TP Super Heroes
  </p>
  <div class="row">
    <div class="col-sm-6">
      <p id="date">31/12/2018</p>
    </div>
    <div class="col-sm-6">
      <div style="float: right">
        <p class="addVillain">Add</p>
        <select class="addVillain" (change)="onSelectVillain($event.target.value)">
        <option *ngFor="let nb of villains" [value]="nb.value">
            {{ nb.value }}
          </option>
        </select>
        <p class="addVillain">villains in</p>
        <select class="addVillain" (change)="onSelectCity($event.target.value)">
          <option *ngFor="let city of cities" [value]="city.name">
            {{ city.name }}
          </option>
        </select>
        <button class="btn btn-primary" (click)="addVillains(nbVillainsSelected, citySelected)">ADD</button>
      </div>
    </div>
  </div>
</div>
