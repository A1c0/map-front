<div class="legends" id="heroes">
  <p class="title">Position des heroes</p>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th class="case tableHeroes">Name</th>
      <th class="case tableHeroes">Position</th>
      <th class="case tableHeroes">Score</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hero of heroes">
      <td class="case">{{ hero.name }}</td>
      <td class="case">{{ show(hero.pos) }}</td>
      <td class="case">{{ hero.score }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="legends">
  <p class="title">Compteur de vilains en ville</p>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th class="case tableVillains">City</th>
      <th class="case tableVillains">Number of villains</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cities of villainsByCities">
      <td class="case">{{ cities.name }}</td>
      <td class="case">{{ cities.score }}</td>
    </tr>
    </tbody>
  </table>
</div>
